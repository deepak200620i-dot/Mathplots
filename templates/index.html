<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Circuit Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>RC Circuit Analysis</h1>
                <button id="theme-toggle" class="theme-btn" title="Toggle Theme">
                    <span class="icon">ðŸŒ™</span>
                </button>
            </div>
            <p class="subtitle">Interactive Data Visualization Tool</p>
        </header>

        <main>
            <div class="control-panel">
                <h2>Data Input</h2>
                <div class="toolbar">
                    <input type="text" id="table-name-input" value="Data Table" class="table-name-input"
                        placeholder="Table Name">
                    <div class="button-group-right">
                        <button id="add-col-btn" class="secondary-btn small-btn">+ Col</button>
                        <button id="del-col-btn" class="secondary-btn small-btn">- Col</button>
                        <button id="add-row-btn" class="secondary-btn small-btn">+ Row</button>
                        <button id="merge-btn" class="secondary-btn small-btn">Merge</button>
                        <button id="clear-btn" class="danger-btn small-btn">Clear</button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="data-table">
                        <thead>
                            <tr id="header-row">
                                <!-- Headers will be dynamic -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                </div>

                <div class="settings-header">
                    <h2>Graph Settings</h2>
                    <button id="settings-toggle" class="secondary-btn small-btn">Hide Settings</button>
                </div>
                <div id="settings-panel">
                    <div class="customization-grid">
                        <div class="input-group full-width">
                            <label for="graph-title">Graph Title</label>
                            <input type="text" id="graph-title" value="RC Charging vs Discharging">
                        </div>
                        <div class="input-group">
                            <label for="x-axis-label">X-Axis Label</label>
                            <input type="text" id="x-axis-label" value="Time (s)">
                        </div>
                        <div class="input-group">
                            <label for="y-axis-label">Y-Axis Label</label>
                            <input type="text" id="y-axis-label" value="Voltage (V)">
                        </div>
                        <div class="input-group">
                            <label for="graph-width">Graph Width (px)</label>
                            <input type="number" id="graph-width" value="800" step="50">
                        </div>
                        <div class="input-group">
                            <label for="graph-height">Graph Height (px)</label>
                            <input type="number" id="graph-height" value="500" step="50">
                        </div>
                    </div>

                    <h2>Annotation Mode</h2>
                    <div class="annotation-controls">
                        <div class="input-group">
                            <label>Mode</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="annotation-mode-toggle">
                                <label for="annotation-mode-toggle" class="toggle-label">Click to Annotate</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="ann-color">Text Color</label>
                            <input type="color" id="ann-color" value="#000000">
                        </div>
                        <div class="input-group">
                            <label for="ann-size">Font Size</label>
                            <input type="number" id="ann-size" value="12" min="8" max="30">
                        </div>
                    </div>
                    <p class="help-text">
                        <small>Enable "Click to Annotate" then click on the graph to add text. Drag text to move it.
                            Click
                            text to edit.</small>
                    </p>
                </div>

                <br>
                <button id="analyze-btn" class="primary-btn">Generate Graph</button>
            </div>

            <div class="display-panel">
                <h2>Visualization</h2>
                <div id="plot-container">
                    <div class="placeholder-text">Graph will appear here</div>
                    <div id="plot-div" style="width: 100%; height: 500px; display: none;"></div>
                </div>
                <div id="stats-container" class="stats-box" style="display: none;">
                    <div id="intersection-info">
                        <h3>Intersection Point</h3>
                        <div class="stat-row">
                            <span class="stat-label">Time:</span>
                            <span class="stat-value" id="intersect-time">--</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Value:</span>
                            <span class="stat-value" id="intersect-voltage">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
